ss="container-fluid p-4"> <div class="attendance-card p-4 mb-4"> <h4 class="mb-4">CMS Medical Code Compliance</h4> <div class="row g-4"> <div class="col-md-6"> <h6>2025 CPT/HCPCS Updates</h6> <ul class="list-unstyled"> <li class="mb-2"> <i class="bi bi-check-circle text-success me-2"></i> Hepatitis B vaccine (90739) added to preventive exceptions </li> <li class="mb-2"> <i class="bi bi-plus-circle text-primary me-2"></i> Flu vaccine codes 90653 & 90658 included </li> </ul> </div> <div class="col-md-6"> <div class="chart-container"> <canvas id="codeComplianceChart"></canvas> </div> </div> </div> </div> <!-- Original Attendance System Components --> <!-- [Insert previous attendance dashboard code here] --> </main> </div> </div> <script> // Medical Code Compliance Chart const complianceCtx = document.getElementById('codeComplianceChart').getContext('2d'); new Chart(complianceCtx, { type: 'bar', data: { labels: ['Preventive Vaccines', 'Lab Services', 'Therapy Services', 'Imaging'], datasets: [{ label: 'CMS Code Compliance %', data: [98, 95, 92, 89], backgroundColor: '#3B82F6' }] }, options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false } }); function markAttendance() { // Integrated medical code validation const cptCodes = ['90739', '90653', '90658']; // Updated 2025 codes console.log('Marking attendance with CMS compliant codes:', cptCodes); alert('Attendance recorded with latest CMS code compliance'); } </script> </body> </html>
